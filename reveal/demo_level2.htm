<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" type="image/png" href="/favicon_matt.ico"/>

		<title>revealjs.md demo w/platform bar</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
        <!-- Theme used -->
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<!--link rel="stylesheet" href="css/theme/sky.css"-->
        
        <!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
        
        <!-- Theme add-on for top and/or bottom bar -->
		<link rel="stylesheet" href="css/theme/top_bottom_bar.css">


		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
        <script>
            var bot_title = "Matt-CHV "
            //var bot_logo = "logo_mcv_w100.png"
            var bot_logo = "logoCC.png"
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="demo_level2_md.md" 
                    data-separator="^\n---\n\n"
                    data-separator-vertical="^\n----\n\n"
                    data-separator-notes="^Notes:"
                    data-charset="utf-8">
                </section>                    
			</div>
		</div>

        <script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/configuration.js"></script>
        <script src="js/align_vertical.js"></script>

	<script src="plugin/math/math.js"></script>
	</body>
</html>
